<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <style>
        /* Add your existing styles here */

        button {
            font-size: 20px;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .quote-container {
            text-align: center;
            padding: 20px;
        }

        .quote-text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .quote-greeting {
            font-size: 22px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        .copy-link-button {
            background-color: #555;
        }

        button i {
            font-size: 25px;
        }

        h4 {
            font-size: 18px;
        }

        #share-link-container {
            text-align: center;
            margin-top: 20px;
        }

        #share-link {
            padding: 10px;
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote Element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">On this Eid, I wish you and your family a Happy, Healthy, and Safe Eid-Ul-Adha. May Allah(SWT) protect us all from this pandemic.</span>
        </div>
        <!-- Greeting Element -->
        <div class="quote-greeting">
            <span id="user-name"></span> wishes you
        </div><br>

        <div class="quote-text">
            <span> A very Happy Eid-Mubarak to you! </span>
        </div>

        <h4 style="text-align: left; font-size: large;">Enter your name and share with Family and Friends</h4>
        <input type="text" id="name-input" placeholder="Enter your name" />

        <div class="button-container">
            <button class="copy-link-button" id="copy-link" title="Copy Shareable Link">
                <i class="fas fa-link"></i> Copy Link
            </button>
        </div>

        <div id="share-link-container" style="margin-top: 20px;">
            <label for="share-link">Your Shareable Link:</label>
            <input type="text" id="share-link" readonly />
        </div>
    </div>

    <script>
        // Get elements
        const nameInput = document.getElementById('name-input');
        const greetingElement = document.getElementById('user-name');
        const copyLinkButton = document.getElementById('copy-link');
        const shareLinkInput = document.getElementById('share-link');

        // Function to update greeting with name from URL if available
        function updateGreetingFromURL() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');  // Get the 'name' query parameter
            
            if (name) {
                // If name is found in URL, display it
                greetingElement.textContent = name + " wishes you";
            } else {
                // If no name, display empty or default message
                greetingElement.textContent = '';
            }
        }

        // Event listener for input change (updates greeting based on input)
        nameInput.addEventListener('input', () => {
            const name = nameInput.value.trim();
            if (name) {
                greetingElement.textContent = name + " wishes you";
            } else {
                greetingElement.textContent = '';
            }
        });

        // Function to generate the shareable link
        function generateShareLink() {
            const name = nameInput.value.trim();
            const baseUrl = window.location.href.split('?')[0]; // Get the base URL without any query parameters
            const shareUrl = `${baseUrl}?name=${encodeURIComponent(name)}`;

            shareLinkInput.value = shareUrl;
        }

        // Event listener to copy the link to clipboard
        copyLinkButton.addEventListener('click', () => {
            generateShareLink();
            shareLinkInput.select();
            document.execCommand('copy');
            alert('Link copied to clipboard!');
        });

        // Update greeting when the page is loaded and the URL has the name parameter
        window.onload = updateGreetingFromURL;
    </script>
</body>
</html>
